<section class="container" *ngIf="showInfo; else erro404;">
    <div class="row text-center section-titulo">
        <div class="col-lg-12">
            <h1 class="titulo-home">Países da américa do sul, norte, central e caribe.</h1>
            <h3>Lista de países com seus territórios, dados e informações.</h3>
            <hr>
        </div>
    </div>
</section>

<section class="container" *ngIf="showInfo">
    <div class="row justify-content-md-center">
        <div class="col-lg-5 offset-lg-1 col-sm-12 md-2" *ngFor="let pais of paises | paginate: 
                                                { id: 'listing-pages',
                                                itemsPerPage: 6,
                                                currentPage: page}">
            <h2 class="h2-paises" (click)="selecionaPais(pais)">{{pais.nome}}</h2>
            <figure>
                <img src="{{pais.urlImg}}" alt="" width="120px" height="120px">
                <figcaption>{{pais.descrisao}}</figcaption>
            </figure>
            <hr>
        </div>
        <div class="col-lg-12 text-center">
            <pagination-controls id="listing-pages" [maxSize]="5" [directionLinks]="true"
                                    (pageChange)="page = $event">
            </pagination-controls>
        </div>
    </div>
</section>

<ng-template #erro404>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 posicao-erro-404">
                <img src="../../../assets/img/not-found.jpg" width="320px" height="320px">
                <p>Algo deu errado com o servidor! Tente novamente mais tarde.</p>
            </div>
        </div>
    </div>
</ng-template>
