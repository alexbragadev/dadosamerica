<article class="container">
    <div class="row">
        <div class="col-lg-4">
            <img [src]="noticia?.urlImg" alt="" width="320px" height="200px">
        </div>
        <div class="col-lg-8">
            <h1 class="tituloNot">{{noticia?.titulo}}</h1>
            <p class="paragrafoNot">{{noticia?.resumo}}</p>  
        </div>
        <div class="col-lg-12">
            <p class="dataNot">{{noticia?.dataNoticia | date : 'dd/MM/yyyy HH:mm'}} | {{noticia?.fonte}}</p>
        </div>
        <hr>
    </div>
</article>
