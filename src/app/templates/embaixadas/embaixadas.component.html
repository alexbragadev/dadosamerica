<section class="container">
    <div class="row">
        <div class="col-lg-4 text-center div-emb">
            <mat-card class="example-card">
                <mat-card-title>Shiba Inu</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                <mat-card-content>
                  <p>This card indeterminates progress bar.</p>
                  <p>oi</p>
                </mat-card-content>
                <mat-card-actions>
                    <mat-form-field appearance="fill" [color]="color" [style.width.px]="widthComboBox">
                    <mat-label>Selecione</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let item of embaixadas" [value]="item.nomePais">
                            {{item.nomePais}}
                        </mat-option>
                    </mat-select>
                    </mat-form-field>
                </mat-card-actions>
              </mat-card>
        </div>
        <div class="col-lg-8 div-emb">informações</div>
    </div>
</section>
